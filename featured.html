---
layout: page
permalink: /featured/
title: POSTS
description: "An archive of posts sorted by date."
---
{% assign featuredcount = '0' %}
<ul class="post-list">
{% for post in site.posts %}
  <li><article><i class="fa fa-star-half-o"></i> <a href="{{ site.url }}{{ post.url }}">{{ post.title }}<span class="entry-author"> por {{post.author}} </span> <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></article></li>
{% endfor %}
</ul>
